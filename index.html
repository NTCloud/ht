<!DOCTYPE html>
<html>
<head>
    <audio id="myAudio" controls autoplay>
        <source src="\music\audio.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("myAudio");
            var promise = audio.play();

            if (promise !== undefined) {
                promise.then(function() {
                    // 音频已成功自动播放
                }).catch(function(error) {
                    // 自动播放被阻止，可能需要提示用户手动播放
                });
            }
        });
    </script>
    <title>我草泥马</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .fullscreen-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }

        .fullscreen-img.zoomed {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <img class="fullscreen-img" src="\img\image.jpg" alt="我不要改bug!">

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var img = document.querySelector('.fullscreen-img');
            var initialScale = 0.6;
            var targetScale = 1.5;
            var delay = 1000;
            var audio = new Audio('\music\sound-effect.mp3');

            img.style.transform = 'scale(' + initialScale + ')';
            img.addEventListener('click', toggleZoom);

            function toggleZoom() {
                img.classList.toggle('zoomed');
                var scale = img.classList.contains('zoomed') ? targetScale : initialScale;
                img.style.transform = 'scale(' + scale + ')';
                if (scale === targetScale) {
                    setTimeout(playSoundEffect, delay);
                }
            }

            function playSoundEffect() {
                audio.play();
            }
        });
    </script>
</body>
</html>
